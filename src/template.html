<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <main class="app-container">
      <form class="change-location-form">
        <input
          class="change-location-input"
          type="location"
          id="location"
          name="location"
          placeholder="Enter a Location"
          required
        />

        <button type="submit" class="submit-button">
          <img
            src="./assets/logos/magnify.svg"
            alt="search-icon"
            class="search-icon"
          />
        </button>
        <div class="toggle-units">
          <input
            type="radio"
            id="toggle-metric"
            name="toggle-units"
            value="metric"
            checked="checked"
          />
          <input
            type="radio"
            id="toggle-imperial"
            name="toggle-units"
            value="imperial"
          />
          <label for="toggle-metric">Metric</label>
          <label for="toggle-imperial">Imperial</label>
          <div class="toggle-wrapper">
            <div class="toggle">
              <div>Metric</div>
              <div>Imperial</div>
            </div>
          </div>
        </div>
      </form>

      <div class="weather-information"></div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <main class="app-container">
      <form class="change-location-form">
        <input
          class="change-location-input"
          type="location"
          id="location"
          name="location"
          placeholder="Enter a Location"
          required
        />

        <button type="submit" class="submit-button">Submit</button>
      </form>

      <div class="toggle-units">
        <span>Metric</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>Imperial</span>
      </div>
      <div class="weather-information"></div>
    </main>
  </body>
</html>
